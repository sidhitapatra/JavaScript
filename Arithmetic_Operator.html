<html>
<head>
	<title>Arithmetic Operator</title>
	<script>
		var x= 20;
		var y= 10;
		
		document.write(x+y);
		document.write("<br/>");
		document.write(x-y);
		document.write("<br/>");
		document.write(x*y);
		document.write("<br/>");
		document.write(x/y);
		document.write("<br/>");
		document.write(x%y);
	
	</script>
</head>
</html>
