<html>
<head>
<title>Plus with Numbers and Strings</title>
	<script>
		var x= 10;
		var y=20;
		var c = x+y;
		document.write(c+"<br/>");
		
		var a= "60";
		var b= '20';
		var z = a+b;
		document.write(z+"<br/>");
		
		var t = a+y;
		
		document.write(t+"<br/>");
	</script>
</head>
</html>
